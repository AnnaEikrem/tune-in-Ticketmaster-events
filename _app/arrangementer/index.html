<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Oslo: Arrangementer</title>

		<link rel="stylesheet" href="/_app/css/main.css">
		<script type="module" src="/_app/js/main.js"></script>
	</head>

	<body>
		<header class="header__container">
			<div class="header__top--container">
				<h1 class="header__headline">Tune in Oslo</h1>

				<div class="header__navigation--buttons">
					<button class="header__navigation--open">
						<img class="header__burger--menu" src="/_app/assets/icons/burgerMenu.png" alt="Open navigation menu">
					</button>

					<button class="header__navigation--close">
						<img class="header__close--menu--icon" src="/_app/assets/icons/xMenu.png" alt="Close navigation menu">
					</button>
				</div>
			</div>

			<menu class="header__menu--container">
				<ul class="header__menu--list">
					<li class="header__menu--item">
						<a class="header__menu--item--link" href="/index.html">Hjem
							<img class="header__menu--item--arrow" src="/_app/assets/icons/Arrow right.png" alt="Arrow icon, pointing right">
						</a>
					</li>

					<li class="header__menu--item">
						<a class="header__menu--item--link" href="./_app/arrangementer/index.html">Arrangementer
							<img class="header__menu--item--arrow" src="/_app/assets/icons/Arrow right.png" alt="Arrow icon, pointing right">
						</a>
					</li>

					<li class="header__menu--item">
						<a class="header__menu--item--link" href="#">Kontakt oss
							<img class="header__menu--item--arrow" src="/_app/assets/icons/Arrow right.png" alt="Arrow icon, pointing right">
						</a>
					</li>
				</ul>

				<div class="header__navigation--bottom">
					<input class="header__navigation--input" type="text">
					<img src="/_app/assets/icons/magnifyingGlassIcon.png">
				</div>

				<img class="header__navigation--heart--icon" src="/_app/assets/icons/HeartIcon.png" alt="">
			</menu>
		</header>

		<main class="">
			<section class="events__select--container">
				<h2 class="events__select--headline">Arrangementer</h2>

				<select class="events__select--categories">
					<option value="sjanger1">Rock</option>
					<option value="sjanger2">Pop</option>
					<option value="sjanger3">Jazz</option>
					<option value="sjanger4">Classical</option>
				</select>

				<div class="events__filtered--list">
					<div class="event__item--card">
						<div class="event__item--picture">
							<img src="/_app/assets/images/Lizzo.jpg" alt="Image of the artist 'Lizzo'">
						</div>

						<div class="event__item--information">
							<div class="event__information--left">
								<div class="event__information--day">
									Fredag
								</div>

								<div class="event__information--date">
									17. Feb
								</div>

								<div class="event__information--time">
									<img src="/_app/assets/icons/Clock-icon.png" alt="Time of event">

									<div>
										18:00
									</div>
								</div>
							</div>

							<div class="event__information--center">

							</div>

							<div class="event__information--right">
								<button class="event__right">
									<a href="">Kj√∏p</a>
								</button>
							</div>
						</div>

					</div>
				</div>
			</section>
		</main>
		


	</body>
</html>

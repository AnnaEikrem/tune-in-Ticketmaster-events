<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tune in Oslo</title>

		<link rel="stylesheet" href="./_app/css/main.css">
		<script type="module" src="./_app/js/main.js"></script>
	</head>
	
	<body>
		<header class="header__container">
			<div class="header__top--container">
				<h1 class="header__headline">Tune in Oslo</h1>

				<div class="header__navigation--buttons">
					<button class="header__navigation--open">
						<img class="header__burger--menu" src="./_app/assets/icons/Burger-menu.png" alt="Open navigation menu">
					</button>

					<button class="header__navigation--close">
						<img class="header__close--menu--icon" src="./_app/assets/icons/X-menu.png" alt="Close navigation menu">
					</button>
				</div>
			</div>

			<menu class="header__menu--container">
				<ul class="header__menu--list">
					<li class="header__menu--item">
						<a class="header__menu--item--link" href="./index.html">Hjem
							<img class="header__menu--item--arrow" src="./_app/assets/icons/Arrow right.png" alt="Arrow icon, pointing right">
						</a>
					</li>

					<li class="header__menu--item">
						<a class="header__menu--item--link" href="./_app/arrangementer/index.html">Arrangementer
							<img class="header__menu--item--arrow" src="./_app/assets/icons/Arrow right.png" alt="Arrow icon, pointing right">
						</a>
					</li>

					<li class="header__menu--item">
						<a class="header__menu--item--link" href="#">Kontakt oss
							<img class="header__menu--item--arrow" src="./_app/assets/icons/Arrow right.png" alt="Arrow icon, pointing right">
						</a>
					</li>
				</ul>

				<div class="header__navigation--bottom">
					<input class="header__navigation--input" type="text">
					<img src="./_app/assets/icons/magnifyingGlassIcon.png">
				</div>

				<img class="header__navigation--heart--icon" src="./_app/assets/icons/HeartIcon.png" alt="Image of heart">
			</menu>
		</header>

		<main>
			<section class="hero__section--container">

				<div class="hero__first--visible">
					<!-- <img class="hero__mobile--visible hero__section--image" src="./_app/assets/images/Oslo-hero.jpg" alt="">	 -->
				
				</div>
	
				<div class="hero__section--cards">

				</div>

			</section>

			<section class="events__container">
				<h2 class="events__headline">Musikkarrangementer i Oslo</h2>

				<div class="events__items">
					<div class="event__item">
						<a  href="./_app/arrangementer/index.html">
							<img class="event__item--image" src="./_app/assets/images/eventImage.jpg" alt="En scene med artist i et konsert lokalet.">
		
							<h3 class="event__item--headline">Arrangementskalender</h3>
		
							<div class="event__item--text">Se alt musikkOslo har å by på</div>
						</a>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
